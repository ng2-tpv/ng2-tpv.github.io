<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Lista de Productos</div>
        <div class="panel-body">
            <h5>Filtrar por : {{filter}}
            </h5>
            <div class="table-responsive">
                <table class="table table-striped table-hover" *ngIf="products">
                    <thead>
                        <tr>
                            <th>
                                <button (click)="toggleImage()" class="btn btn-default btn-sm"> 
                                {{ showImage ? 'Ocultar' : 'Mostrar '}} Imágenes
                                </button>
                            </th>
                            <th>Producto</th>
                            <th>Código</th>
                            <th>Caducidad</th>
                            <th>Precio</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td class="text-center">
                                <img *ngIf="showImage" [src]="product.imageProduct" [title]="product.nameProduct" [style.width.px]="imageWidth" [style.margin.px]="imageMargin"></td>
                            <td>{{product.nameProduct}}</td>
                            <td>{{product.codeProduct | uppercase }}</td>
                            <td>{{product.available | date:shortDate }}</td>
                            <td>{{product.costProduct | currency:'USD':true:'2.2-2' }}</td>
                            <td>{{product.ratingProduct}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
